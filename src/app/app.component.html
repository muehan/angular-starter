<td-layout>
    <td-navigation-drawer flex sidenavTitle="Covalent" logo="assets:teradata" name="Firstname Lastname" email="firstname.lastname@company.com">
        <md-nav-list>
            <a md-list-item [routerLink]=" ['./home'] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <md-icon>home</md-icon>Home
            </a>
            <a md-list-item [routerLink]=" ['./about'] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <md-icon>About</md-icon>About
            </a>
        </md-nav-list>
        <div td-navigation-drawer-menu>
            <md-nav-list>
                <a md-list-item>
                    <md-icon>account_box</md-icon>Profile
                </a>
            </md-nav-list>
        </div>
    </td-navigation-drawer>

    <td-layout-nav logo="assets:teradata" toolbarTitle="Covalent" navigationRoute="/">
        <button md-icon-button td-menu-button tdLayoutToggle>
            <md-icon>menu</md-icon>
        </button>
        <div class="content">
            <router-outlet>
                    
            </router-outlet>                
        </div>
    </td-layout-nav>

</td-layout>
