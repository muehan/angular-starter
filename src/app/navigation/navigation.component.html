<md-sidenav-container fullscreen>
    <md-toolbar class="z-depth-2" color="primary">

        <button md-icon-button (click)="sidenav.toggle()">
            <md-icon class="md-24" >menu</md-icon>
        </button>

        <span class="fill-remaining-space"></span>

        <!--Right side of toolbar-->
        <ng-content select="[toolbar-actions]"></ng-content>

    </md-toolbar>
    <md-sidenav mode="side" opened="true" #sidenav id="sidenav">
        <md-toolbar class="z-depth-2" color=primary>
            <ng-content select="[title]"></ng-content>
        </md-toolbar>
        <div class="title">
            <h3>
                <ng-content select="[logo]"></ng-content>
                <ng-content select="[title]"></ng-content>
            </h3>
        </div>
        <md-divider></md-divider>
        <!-- <navigation-user></navigation-user> -->
        <!-- user-->
        <ng-container>
            <div class="menu-button">
                <button md-icon-button [mdMenuTriggerFor]="menuBenutzer">
                    <md-icon>account_circle</md-icon>
                    musth0
                </button>
            </div>

            <md-menu class="menu-benutzer" #menuBenutzer="mdMenu" [overlapTrigger]="false">
                <div class="wrapper">
                    <div class="user-info">
                        <md-icon class="image">account_circle</md-icon>

                        <div class="text">
                            <div>
                                <h3>Hans&nbsp;Muster</h3>

                            </div>
                            <div><span>musth0</span></div>
                        </div>
                    </div>
                    <md-divider></md-divider>
                    <div class="user-custom">
                        <ng-content></ng-content>
                    </div>
                    <md-divider></md-divider>
                    <div class="actions">
                        <button md-raised-button class="primary-button-flat">Abmelden</button>
                    </div>

                </div>
            </md-menu>
        </ng-container>

        <!-- end user -->


        <md-divider></md-divider>
        <!-- <md-nav-list dense>
            <a md-list-item>

                <md-icon md-list-icon>{{navItem.iconClass}}</md-icon>
        <span>{{navItem.bezeichnung}}</span>
        <span class="fill-remaining-space"></span>

         <md-icon *ngIf="navItem.hasChildren" class="mat-icon-collapser" [@collapser]="navItem.childrenState">keyboard_arrow_right</md-icon>

        </a>
        </md-nav-list> -->
        <navigation-list> </navigation-list>

        <div class="fill-remaining-space-y"></div>


    </md-sidenav>
    <div>


        <main>
            <ng-content select="[content]"></ng-content>
        </main>
    </div>
</md-sidenav-container>
